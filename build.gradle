plugins {
    id 'java-library'
    id 'maven-publish'
    id 'koyomi-araragi' version '1.1.0'
}

group 'tv.isshoni'
version "$kobayashi_version"

repositories {
    mavenLocal()
    mavenCentral()
    isshoni()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}
